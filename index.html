<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-agpl" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PLASTIVIZE - AI-powered plastic recycling and reuse assistant"
    />
    <title>PLASTIVIZE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14B8A6',
              'brand-primary-light': '#A7F3D0',
              'brand-primary-dark': '#0F766E',
              'brand-background': '#F8FAFC',
              'brand-gray': '#F1F5F9',
              'brand-text': '#1E293B',
              'brand-text-light': '#475569',
              'brand-accent': '#F59E0B',
              'brand-green': '#14B8A6',
              'brand-green-light': '#CCFBF1',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* --- Splash Screen Animations (5s sequence) --- */
      @keyframes splash-fade-out-anim {
        0%, 90% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }
      .animate-splash-fade-out {
        animation: splash-fade-out-anim 5s ease-in-out forwards;
      }

      @keyframes globe-anim-enhanced {
        0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
        15% { opacity: 1; transform: scale(1) rotate(180deg); }
        30% { opacity: 1; transform: scale(1.1) rotate(360deg); }
        40%, 100% { opacity: 0; transform: scale(1.2) rotate(360deg); }
      }
      .animate-globe-enhanced { animation: globe-anim-enhanced 5s ease-in-out forwards; }

      @keyframes scanner-ui-anim {
        0%, 30% { opacity: 0; transform: scale(0.8); }
        35%, 100% { opacity: 1; transform: scale(1); }
      }
      .animate-scanner-ui { animation: scanner-ui-anim 5s ease-out forwards; }

      @keyframes bottle-dissolve-anim {
        0%, 40% { opacity: 0; transform: translateY(0) scale(1); }
        50% { opacity: 1; transform: translateY(0) scale(1); }
        70% { opacity: 1; transform: translateY(0) scale(1); }
        75% { opacity: 0; transform: translateY(10px) scale(0.5); }
        100% { opacity: 0; }
      }
      .animate-bottle-dissolve { animation: bottle-dissolve-anim 5s ease-in-out forwards; }
      
      @keyframes scan-line-anim {
        0%, 50% { transform: translateY(-100%); opacity: 0; }
        55% { opacity: 0.5; }
        70% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .animate-scan-line { animation: scan-line-anim 5s ease-in-out forwards; }

      @keyframes text-analyzing-glitch-anim {
        0%, 50%, 80%, 100% { opacity: 0; }
        55% { opacity: 1; transform: translateX(-2px); color: #F59E0B; }
        56% { transform: translateX(2px); }
        57% { transform: translateX(-2px); }
        58% { transform: translateX(2px); }
        59% { opacity: 1; transform: translateX(0); color: inherit; }
        75% { opacity: 1; }
        78% { opacity: 0; }
      }
      .animate-text-analyzing-glitch { animation: text-analyzing-glitch-anim 5s ease-in-out forwards; }
      
      @keyframes text-result-anim {
        0%, 80% { opacity: 0; transform: translateY(10px); }
        85%, 100% { opacity: 1; transform: translateY(0); }
      }
      .animate-text-result { animation: text-result-anim 5s ease-out forwards; }

      @keyframes planter-reform-anim {
        0%, 75% { opacity: 0; transform: scale(0.5) rotate(-30deg); }
        80% {
          opacity: 1;
          transform: scale(1.2) rotate(10deg);
          filter: drop-shadow(0 0 15px #A7F3D0);
        }
        90%, 100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 0 5px #A7F3D0);
        }
      }
      .animate-planter-reform { animation: planter-reform-anim 5s ease-out forwards; }

      @keyframes logo-final-anim {
        0%, 85% { opacity: 0; transform: translateY(10px); }
        95%, 100% { opacity: 1; transform: translateY(0); }
      }
      .animate-logo-final { animation: logo-final-anim 5s ease-out forwards; }


      /* --- App & View Transitions --- */
      @keyframes app-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-app-fade-in {
        animation: app-fade-in 0.5s ease-in forwards;
      }
      @keyframes view-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-view-fade-in {
        animation: view-fade-in 0.4s ease-out;
      }
      @keyframes bubble-in {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .chat-bubble {
        animation: bubble-in 0.3s ease-out forwards;
      }
       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* --- Chatbot Widget Animations --- */
      @keyframes widget-slide-in {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-widget-slide-in {
        animation: widget-slide-in 0.5s ease-out forwards;
        animation-delay: 1s; /* Let page load first */
        opacity: 0;
      }
      @keyframes chat-window-pop-in {
        from { transform: translateY(20px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-chat-window-pop-in {
        animation: chat-window-pop-in 0.3s ease-out forwards;
        transform-origin: bottom right;
      }

      /* --- UI Element Animations --- */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #f6f7f8 4%, #edeef1 25%, #f6f7f8 36%);
        background-size: 1000px 100%;
      }

      @keyframes bar-grow {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      .animate-bar-grow {
        animation: bar-grow 0.5s ease-out forwards;
        transform-origin: bottom;
      }

       .typing-dot {
        animation: typing-bounce 1.2s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.15s; }
      .typing-dot:nth-child(3) { animation-delay: 0.3s; }

      @keyframes typing-bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      
      /* --- Landing Page Animations --- */
      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 5px #A7F3D0, 0 0 10px #14B8A6;
        }
        50% {
          text-shadow: 0 0 10px #A7F3D0, 0 0 20px #14B8A6, 0 0 25px #14B8A6;
        }
      }
      .animate-text-glow {
        animation: text-glow 4s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.7);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(20, 184, 166, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(20, 184, 166, 0);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }

      /* --- Toast Animations --- */
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
      }
      .toast {
        animation: toast-in 0.3s ease-out forwards;
      }
      .toast.closing {
        animation: toast-out 0.3s ease-in forwards;
      }

      /* --- Auth Modal Animations --- */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-content-in {
        from { opacity: 0; transform: translateY(-20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-modal-fade-in {
        animation: modal-fade-in 0.2s ease-out forwards;
      }
      .animate-modal-content-in {
        animation: modal-content-in 0.3s ease-out forwards;
      }

      /* --- General Animations --- */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>

{

  }
}
</script>
